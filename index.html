<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind List Component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main-container">
        <div class="list-container">
            <div class="left-list-container">
                <div class="image-container">
                    <img src="./images/adewale.jfif" alt="adewale head shot">
                </div>
                <div class="name-and-email-container">
                    <div class="name-container">
                        <h3>Adewale Akintade</h3>
                    </div>
                    <div class="email-conatiner">
                        <p>adewale.akintade@newbanger.com</p>
                    </div>

                </div>
            </div>

            <div class="right-list-container">
                <div class="position-and-last-seen">
                    <div class="position-container">
                        <h3>Co-Founder / CEO</h3>
                    </div>
                    <div class="last-seen-conatiner">
                        <p>Last seen 3h ago</p>
                    </div>

                </div>
                <div class="icon-container">
                    <i class="fa-solid fa-ellipsis-vertical" id="icon"></i>
                </div>
                <div class="fly-in-menu-container" id="flyIn">
                    <div class="profile-container">
                        <p>Profile</p>

                    </div>
                    <div class="message-container">
                        <p>Message</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
